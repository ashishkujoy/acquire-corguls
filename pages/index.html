<html>

<head>
  <title>Acquire - Home</title>
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/page-layout.css" />
  <link rel="stylesheet" href="/styles/index.css" />
  <script src="/scripts/index.js"></script>
</head>

<body>
  <div id="root">
    <header id="page-header">
      <h1 id="heading">ACQUIRE</h1>
    </header>
    <main id="page">
      <div class="card max-width-600">
        <form id="join-form" class="flex gap padding-top-bottom-1 full-width">
          <label for="username-field">Choose a display name</label>
          <section class="form-section flex gap full-width">
            <input type="text" placeholder="Display name" name="username" id="username-field" class="form-input"
              required />
            <input type="submit" value="Join" class="primary-btn" />
          </section>
          <p id="message"></p>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
