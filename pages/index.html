<html>
  <head>
    <title>Acquire - Home</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/page-layout.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script src="/scripts/index.js"></script>
  </head>
  <body>
    <div id="root">
      <header id="page-header">
        <h1 id="heading">ACQUIRE</h1>
      </header>
      <main id="page">
        <form id="join-form">
          <label for="username-field">Choose a display name</label>
          <section>
            <input
              type="text"
              placeholder="Display name"
              name="username"
              id="username-field"
              required
            />
            <input type="submit" value="Join" />
          </section>
          <p id="message"></p>
        </form>
      </main>
    </div>
  </body>
</html>
